<script type="text/javascript">
    function checkCompatability() {
        function get_browser() {
            var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []; 
            if(/trident/i.test(M[1])){
                tem=/\brv[ :]+(\d+)/g.exec(ua) || []; 
                return {name:'IE',version:(tem[1]||'')};
                }   
            if(M[1]==='Chrome'){
                tem=ua.match(/\bOPR|Edge\/(\d+)/)
                if(tem!=null)   {return {name:'Opera', version:tem[1]};}
                }   
            M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
            if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
            return {
              name: M[0],
              version: M[1]
            };
         }
        
        var browser = get_browser(); // browser.name = 'Chrome'
                                   // browser.version = '40'
    
        var version = parseFloat(browser.version)
        if (browser.name === 'Safari' && version < 12.2) {
            return false;
        }
        return true;
        
    }
    var compatible = checkCompatability();
    
    if (compatible) { 
        var v = document.createElement( 'script' );
        v.type = 'text/javascript';
        v.src = 'third-party.js';
        document.body.appendChild(v);
        setup();
    } else {
        var scriptTag = document.createElement( 'script' );
        scriptTag.setAttribute('src', 'legacy.js');
        document.body.appendChild(scriptTag);
    }
    var setupInterval
    
    function setup() {
        clearInterval(setupInterval)
        try {
            aaf
            var l = document.createElement( 'script' );
            l.type = 'text/javascript';
            l.src = 'lib.js';
            document.body.appendChild(l);
            setupInterval = setInterval(setupMain, 200);
        } catch(error) {
            setupInterval = setInterval(setup, 200);
        }
    }

    function setupMain() {
        clearInterval(setupInterval)
        try {
            musicbox
            var src = aaf.common.url.sketch || 'main';
            var s = document.createElement( 'script' );
            src += '.js'
            s.type = 'text/javascript';
            s.src = src;
            document.body.appendChild(s);
        } catch(error) {
            setupInterval = setInterval(setupMain, 200);
        }
    }
